[tool.poetry]
name = "melody.web"
version = "0.1.1"
description = "All your music, in one place."
authors = ["MelodyKit"]
license = "MIT"

readme = "README.md"

homepage = "https://melodykit.app/"
repository = "https://github.com/MelodyKit/melody.web"

keywords = ["python", "api", "kit", "web"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[tool.poetry.urls]
Discord = "https://melodykit.app/discord"
Issues = "https://github.com/MelodyKit/melody.web/issues"

[[tool.poetry.packages]]
include = "melody"

[tool.poetry.scripts]
"melody.bot" = "melody.bot.main:bot"
"melody.kit" = "melody.kit.main:run"
"melody.web" = "melody.web.main:web"

[tool.poetry.dependencies]
# melody
python = ">= 3.8"
versions = ">= 1.6.1"
attrs = ">= 23.1.0"
# melody.kit
fastapi = ">= 0.104.1"
toml = ">= 0.10.2"
pendulum = ">= 2.1.2"
edgedb = ">= 1.7.0"
iters = ">= 0.13.1"
redis = ">= 5.0.1"
argon2-cffi = ">= 23.1.0"
click = ">= 8.1.7"
entrypoint = ">= 1.4.0"
email-validator = ">= 2.1.0"
async-extensions = ">= 1.4.1"
colors-core = ">= 1.0.1"
typing-extensions = ">= 4.8.0"
# melody.web
jinja2 = ">= 3.1.2"
python-multipart = ">= 0.0.6"
# melody.shared
cattrs = ">= 23.2.1"
httpx = ">= 0.25.1"
typing-aliases = ">= 1.2.0"

[tool.poetry.dependencies.aiosmtplib]  # melody.kit
version = ">= 3.0.1"
python = "^3.8"

[tool.poetry.dependencies.qrcode]  # melody.link
version = ">= 7.4.2"
extras = ["pil"]

[tool.poetry.dependencies.uvicorn]  # melody.kit
version = ">= 0.24.0"
extras = ["standard"]

[tool.poetry.dependencies."discord.py"]  # melody.bot
version = ">= 2.3.2"

[tool.poetry.group.format]
optional = true

[tool.poetry.group.format.dependencies]
black = "23.11.0"
flake8-pyproject = "1.2.3"

[tool.poetry.group.format.dependencies.flake8]
version = "6.1.0"
python = ">= 3.8.1"

[tool.poetry.group.format.dependencies.isort]
version = "5.12.0"

[tool.poetry.group.check]
optional = true

[tool.poetry.group.check.dependencies]
mypy = "1.7.0"
types-toml = "0.10.8.7"
types-redis = "4.6.0.10"
types-pillow = "10.1.0.2"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
changelogging = "1.3.0"

[tool.black]
line_length = 100

[tool.flake8]
max_line_length = 100

[tool.isort]
line_length = 100
profile = "black"

[tool.mypy]
show_column_numbers = true

disallow_any_decorated = true
disallow_any_generics = true
warn_return_any = true

no_implicit_optional = true
strict_optional = true

strict_equality = true

disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
disallow_untyped_globals = true

disallow_incomplete_defs = true

warn_no_return = true
warn_unreachable = true

warn_redundant_casts = true
warn_unused_ignores = false  # compatibility

[tool.changelogging]
name = "melody.web"
version = "0.1.1"
url = "https://github.com/MelodyKit/melody.web"
directory = "changes"
output = "CHANGELOG.md"

start_string = "<!-- changelogging: start -->"

title_format = "{version} ({date})"
issue_format = "[#{issue}]({url}/pull/{issue})"

bullet = "-"
wrap = true
wrap_size = 100

display = ["feature", "change", "fix", "security", "deprecation", "removal", "internal"]

[build-system]
requires = ["poetry-core >= 1.8.1"]
build-backend = "poetry.core.masonry.api"
